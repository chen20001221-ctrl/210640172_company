<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貽信工作室｜公司簡介</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>貽信工作室</h1>
    <p>公共行政專業背景｜提供企劃、文案與行政服務</p>
    <a class="btn" href="#contact">聯絡我們</a>
  </header>

  <nav class="nav">
    <a href="#about">關於我們</a>
    <a href="#services">服務項目</a>
    <a href="#contact">聯絡</a>
  </nav>

  <main>
    <section id="about" class="card">
      <h2>關於我們</h2>
      <p>我們位於桃園，負責各式專案行政與公共事務相關協作。創辦人
        <span class="highlight">陳貽信</span> 目前就讀於公共行政系大四，曾在中國大陸就學。</p>
    </section>

    <section id="services" class="card">
      <h2>服務項目</h2>
      <ul class="grid">
        <li>活動企劃與執行</li>
        <li>網站與內容建置</li>
        <li>資料彙整與報告撰寫</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>聯絡我們</h2>
      <form>
        <label for="name">姓名</label>
        <input id="name" type="text" placeholder="請輸入您的姓名" required />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <label for="msg">留言</label>
        <textarea id="msg" rows="4" placeholder="想合作的內容…"></textarea>
        <button type="submit">送出</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 貽信工作室 ｜ GitHub：
      <a href="https://github.com/chen20001221-ctrl" target="_blank">chen20001221-ctrl</a></small>
  </footer>
</body>
</html>
